<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ninja Coffee</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
	</head>
	<body>
		<!-- https://bulma.io/documentation/helpers/ -->
		<!-- fonts -->
		<h1 class="is-size-1 has-text-centered">Hello, Bulma</h1>
		<h1 class="is-size-2 has-text-right">Hello, Bulma</h1>
		<h1 class="is-size-3">Hello, Bulma</h1>
		<h1 class="is-size-7">Hello, Bulma</h1>

		<p>Hello again</p>
		<p>Hello again</p>
		<p>Hello again</p>
		<p>Hello again</p>

		<h2>Title</h2>
		<h3>Subtitle</h3>

		<!-- colours -->
		<p class="has-text-primary has-background-light">I'm primary text</p>
		<p class="has-text-warning has-background-danger">I'm warning text</p>
		<p class="has-text-danger-light">I'm danger text</p>
		<p class="has-text-info">I'm info text</p>
		<p class="has-text-success">I'm success text</p>
		<p class="has-text-dark">I'm dark text</p>
		<p class="has-text-light has-background-primary-dark">I'm light text</p>
	</body>
</html>
